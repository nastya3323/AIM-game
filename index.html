<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Aim Training</title>
</head>

<body>
  <div class="screen">
    <h1>Aim Training</h1>
    <a href="#" class="start" id="start">Начать игру</a>
  </div>

  <div class="screen">
    <h1>Выберите время</h1>
    <ul class="time-list" id="time-list">
      <li>
        <button class="time-btn" data-time="10">
          10 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="40">
          40 сек
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="50">
          50 сек
        </button>
      </li>
    </ul>
  </div>

  <div class="screen">
    <h3 class="screen-title">Осталось <span id="time"></span></h3>

    <div class="board" id="board"></div>

    <button class="restart hide">Начать новую игру</button>

  </div>

  <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>

  <script src="js/app.js"></script>
</body>

</html>
